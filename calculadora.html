<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias - SEVIG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #004a99; --bg: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        .navegacao { width: 100%; display: flex; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: bold; }

        .calc-container { background: white; padding: 30px; border-radius: 12px; shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 6px solid var(--primary); }
        h2 { color: var(--primary); margin-bottom: 20px; }
        
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold; transition: 0.3s; }
        button:hover { background: #003366; }

        #resultado { margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 5px; color: var(--primary); font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div class="navegacao">
        <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>

    <div class="calc-container">
        <h2><i class="fas fa-calculator"></i> Contador de Dias</h2>
        
        <div class="input-group">
            <label>Data Inicial:</label>
            <input type="date" id="dataInicial">
        </div>

        <div class="input-group">
            <label>Data Final:</label>
            <input type="date" id="dataFinal">
        </div>

        <button onclick="calcularDias()">Calcular Intervalo</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularDias() {
    // Corrigido: .value deve ficar fora dos parÃªnteses
    const d1Value = document.getElementById('dataInicial').value;
    const d2Value = document.getElementById('dataFinal').value;
    const resDiv = document.getElementById('resultado');

    if (d1Value && d2Value) {
        const d1 = new Date(d1Value);
        const d2 = new Date(d2Value);

        if (d2 >= d1) {
            const diffTime = Math.abs(d2 - d1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            resDiv.style.display = 'block';
            resDiv.style.background = "#e3f2fd"; // Azul suave
            resDiv.style.color = "#004a99";
            resDiv.innerHTML = `<i class="fas fa-check"></i> Intervalo: ${diffDays} dias`;
        } else {
            // Se a data final for menor que a inicial
            resDiv.style.display = 'block';
            resDiv.style.background = "#ffebee"; // Vermelho erro
            resDiv.style.color = "#c62828";
            resDiv.innerHTML = "A data final deve ser maior que a inicial.";
        }
    } else {
        resDiv.style.display = 'block';
        resDiv.style.background = "#ffebee";
        resDiv.style.color = "#c62828";
        resDiv.innerHTML = "Por favor, preencha as duas datas.";
    }
}
    </script>
</body>
</html>
