<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada SEVIG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --primary: #004a99; --bg: #f4f4f4; --verde: #2e7d32; --vermelho: #d32f2f; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        .navegacao { width: 100%; display: flex; justify-content: flex-end; padding: 20px; box-sizing: border-box; }
        .btn-voltar { text-decoration: none; color: #333; font-weight: bold; }
        
        .calc-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 400px; border-top: 6px solid var(--primary); }
        h2 { color: var(--primary); text-align: center; margin-top: 0; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem; }
        
        .resultado-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; display: none; }
        .res-item { padding: 10px; border-radius: 5px; text-align: center; color: white; font-weight: bold; font-size: 0.9rem; }
        .corridos { background: #555; grid-column: span 2; }
        .uteis { background: var(--verde); }
        .sabados { background: #795548; }
        .domingos { background: var(--vermelho); }
    </style>
</head>
<body>

    <div class="navegacao">
        <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Painel</a>
    </div>

    <div class="calc-container">
        <h2><i class="fas fa-calendar-check"></i> Análise de Prazo</h2>
        
        <div class="input-group">
            <label>Início do Prazo:</label>
            <input type="date" id="dataInicial">
        </div>

        <div class="input-group">
            <label>Fim do Prazo:</label>
            <input type="date" id="dataFinal">
        </div>

        <button onclick="analisarDatas()">Analisar Período</button>

        <div id="resultadoGrid" class="resultado-grid">
            <div class="res-item corridos" id="resCorridos"></div>
            <div class="res-item uteis" id="resUteis"></div>
            <div class="res-item sabados" id="resSabados"></div>
            <div class="res-item domingos" id="resDomingos"></div>
        </div>
    </div>

    <script>
        function analisarDatas() {
            const d1Input = document.getElementById('dataInicial').value;
            const d2Input = document.getElementById('dataFinal').value;
            
            if (!d1Input || !d2Input) {
                alert("Por favor, preencha as duas datas.");
                return;
            }

            let dataInicio = new Date(d1Input + 'T00:00:00');
            let dataFim = new Date(d2Input + 'T00:00:00');

            if (dataFim < dataInicio) {
                alert("A data final deve ser posterior à inicial.");
                return;
            }

            let corridos = 0, uteis = 0, sabados = 0, domingos = 0;
            let dataAtual = new Date(dataInicio);

            // Loop para percorrer cada dia entre as datas
            while (dataAtual <= dataFim) {
                corridos++;
                let diaSemana = dataAtual.getDay(); // 0 = Domingo, 6 = Sábado

                if (diaSemana === 0) domingos++;
                else if (diaSemana === 6) sabados++;
                else uteis++;

                dataAtual.setDate(dataAtual.getDate() + 1);
            }

            // Exibir resultados
            document.getElementById('resultadoGrid').style.display = 'grid';
            document.getElementById('resCorridos').innerHTML = `<i class="fas fa-calendar"></i> Corridos: ${corridos}`;
            document.getElementById('resUteis').innerHTML = `<i class="fas fa-briefcase"></i> Úteis: ${uteis}`;
            document.getElementById('resSabados').innerHTML = `<i class="fas fa-sun"></i> Sábados: ${sabados}`;
            document.getElementById('resDomingos').innerHTML = `<i class="fas fa-umbrella-beach"></i> Domingos: ${domingos}`;
        }
    </script>
</body>
</html>
